        const firebaseConfig = {

            authDomain: "milano259.firebaseapp.com",
            projectId: "milano259",
            storageBucket: "milano259.firebasestorage.app",
            messagingSenderId: "681812166818",
            appId: "1:681812166818:web:24e638784a239b0021effb",
            measurementId: "G-FSL6MSC7CT",
            databaseURL: "https://milano259-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Ki·ªÉm tra tr∆∞·ªõc khi initialize
        if (typeof firebase !== 'undefined') {
            if (!firebase.apps.length) {

        } else {

        }
        
        // H√†m test Firebase connection
        function testFirebaseConnection() {
            if (firebase.apps.length > 0 && firebase.firestore) {
                try {
                    const db = firebase.firestore();

                    }).catch(error => {

                        if (error.code === 'permission-denied') {

    <script src="database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('üöÄ Starting login page initialization...');
                
                // 1. Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
                if (getCurrentUser()) {
                    console.log('‚ö†Ô∏è User already logged in, redirecting...');
                    window.location.href = 'index.html';
                    return;
                }
                
                // 2. Kh·ªüi t·∫°o IndexedDB
                await initializeDatabase();
                console.log('‚úÖ Database initialized');
                
                // 3. Auto-focus v√†o input phone
                document.getElementById('phone').focus();
                
                // 4. Thi·∫øt l·∫≠p s·ª± ki·ªán ƒëƒÉng nh·∫≠p
                setupLoginEventListeners();
                
                // 5. Th√™m ph√≠m t·∫Øt
                setupKeyboardShortcuts();
                
                console.log('‚úÖ Login page ready');
                
            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showLoginMessage('L·ªói kh·ªüi t·∫°o ·ª©ng d·ª•ng: ' + error.message, 'error');
                
                // V·∫´n cho ph√©p ƒëƒÉng nh·∫≠p offline
                setupLoginEventListeners();
            }
        });

        function setupLoginEventListeners() {
            const loginForm = document.getElementById('loginForm');
            const employeeBtn = document.getElementById('employeeLogin');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');

            // Format phone number
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.substring(0, 11);
                e.target.value = value;
                
                // Auto-enable employee button
                employeeBtn.disabled = value.length < 10;
            });

            function showLoginMessage(message, type) {
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Auto-hide after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }

            // ƒêƒÉng nh·∫≠p Admin (c√≥ password)
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const phone = phoneInput.value.trim();
                const password = passwordInput.value;

                if (!phone || phone.length < 10) {
                    showLoginMessage('S·ªë ƒëi·ªán tho·∫°i ph·∫£i c√≥ 10-11 ch·ªØ s·ªë', 'error');
                    phoneInput.focus();
                    return;
                }

                if (!password) {
                    showLoginMessage('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u Admin', 'error');
                    passwordInput.focus();
                    return;
                }

                // Show loading
                const submitBtn = loginForm.querySelector('.login-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
                submitBtn.disabled = true;

                try {
                    const result = await login(phone, password);
                    if (result.success) {
                        showLoginMessage(result.message || 'ƒêƒÉng nh·∫≠p Admin th√†nh c√¥ng!', 'success');
                        setTimeout(() => window.location.href = 'index.html', 1000);
                    } else {
                        showLoginMessage(result.message, 'error');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    showLoginMessage('L·ªói h·ªá th·ªëng: ' + error.message, 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });

            // ƒêƒÉng nh·∫≠p Nh√¢n vi√™n (kh√¥ng c·∫ßn password)
            employeeBtn.addEventListener('click', async function() {
                const phone = phoneInput.value.trim();
                if (!phone || phone.length < 10) {
                    showLoginMessage('S·ªë ƒëi·ªán tho·∫°i ph·∫£i c√≥ 10-11 ch·ªØ s·ªë', 'error');
                    phoneInput.focus();
                    return;
                }

                // Show loading
                const originalText = employeeBtn.textContent;
                employeeBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
                employeeBtn.disabled = true;

                try {
                    const result = await login(phone, '');
                    if (result.success) {
                        showLoginMessage(result.message || 'ƒêƒÉng nh·∫≠p nh√¢n vi√™n th√†nh c√¥ng!', 'success');
                        setTimeout(() => window.location.href = 'index.html', 1000);
                    } else {
                        showLoginMessage(result.message, 'error');
                        employeeBtn.textContent = originalText;
                        employeeBtn.disabled = false;
                    }
                } catch (error) {
                    showLoginMessage('L·ªói h·ªá th·ªëng: ' + error.message, 'error');
                    employeeBtn.textContent = originalText;
                    employeeBtn.disabled = false;
                }
            });
            
            // Demo account shortcuts (cho testing)
            setupDemoAccounts();
        }
        
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Alt + 1: Fill demo employee
                if (e.altKey && e.key === '1') {
                    document.getElementById('phone').value = '0123456789';
                    document.getElementById('password').value = '';
                    showLoginMessage('ƒê√£ ƒëi·ªÅn demo nh√¢n vi√™n: 0123456789', 'success');
                }
                
                // Alt + 2: Fill demo admin
                if (e.altKey && e.key === '2') {
                    document.getElementById('phone').value = '0987654321';
                    document.getElementById('password').value = '123123';
                    showLoginMessage('ƒê√£ ƒëi·ªÅn demo admin: 0987654321/123123', 'success');
                }
                
                // Enter trong password field: submit form
                if (e.key === 'Enter' && e.target.id === 'password') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        }
        
        function setupDemoAccounts() {
            // T·∫°o demo accounts n·∫øu ch∆∞a c√≥ (cho testing)
            setTimeout(async () => {
                try {
                    const employees = await getAllEmployees();
                    if (employees.length === 0) {
                        console.log('üìù Creating demo accounts...');
                        
                        // Demo Admin
                        await addEmployee({
                            employeeId: 'admin_001',
                            name: 'Qu·∫£n L√Ω Cafe',
                            phone: '0987654321',
                            role: 'admin',
                            password: '123123',
                            status: 'active'
                        });
                        
                        // Demo Employee
                        await addEmployee({
                            employeeId: 'emp_001',
                            name: 'Nh√¢n Vi√™n M·∫´u',
                            phone: '0123456789',
                            role: 'employee',
                            password: '',
                            status: 'active'
                        });
                        
                        console.log('‚úÖ Demo accounts created');
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Could not create demo accounts:', error);
                }
            }, 2000);
        }
        
        // Fallback functions n·∫øu database.js kh√¥ng load
        if (typeof getAllEmployees === 'undefined') {
            window.getAllEmployees = async () => [];
        }
        
        if (typeof addEmployee === 'undefined') {
            window.addEmployee = async () => ({ success: false });
        }
    </script>
