<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng nhập - Quản Lý Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h1>☕ Quản Lý Cafe</h1>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu (Admin):</label>
                    <input type="password" id="password" placeholder="Chỉ dành cho Admin">
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Đăng nhập</button>
                    <button type="button" id="employeeLogin" class="employee-btn">Đăng nhập NV</button>
                </div>

                <div class="login-info">
                    <p><strong>Admin:</strong> password: 123123</p>
                    <p><strong>Nhân viên:</strong> Chỉ cần số điện thoại</p>
                </div>
            </form>

            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <!-- ========================= -->
    <!-- Firebase SDK load TRƯỚC   -->
    <!-- ========================= -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<!-- THÊM DÒNG NÀY -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Khởi tạo Firebase ngay khi load trang
        const firebaseConfig = {
    apiKey: "AIzaSyAcYhLhEiJk0WjQvQdwk0oNgyotp-ewKsk",
    authDomain: "milano259.firebaseapp.com",
    projectId: "milano259",
    storageBucket: "milano259.firebasestorage.app",
    messagingSenderId: "681812166818",
    appId: "1:681812166818:web:24e638784a239b0021effb",
    measurementId: "G-FSL6MSC7CT",
    // THÊM databaseURL nếu dùng Realtime Database
    databaseURL: "https://milano259-default-rtdb.asia-southeast1.firebasedatabase.app"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
    console.log('✅ Firebase initialized');
}
    </script>

    <!-- ========================= -->
    <!-- Database & Auth scripts   -->
    <!-- ========================= -->
    <script src="database.js"></script>
    <script src="auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 1. Khởi tạo IndexedDB
                await initializeDatabase();
                
                // 2. Khởi tạo dữ liệu mẫu nếu cần
                await initializeSampleData();
                
                // 3. Firebase sync đã tự động khởi động trong database.js
                // (không cần gọi thủ công)
                
                // 4. Thiết lập sự kiện đăng nhập
                setupLoginEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                showLoginMessage('Lỗi khởi tạo ứng dụng', 'error');
            }
        });

        function setupLoginEventListeners() {
            const loginForm = document.getElementById('loginForm');
            const employeeBtn = document.getElementById('employeeLogin');
            const messageDiv = document.getElementById('loginMessage');

            function showLoginMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }

            // Đăng nhập Admin (có password)
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;

                const result = await login(phone, password);
                if (result.success) {
                    showLoginMessage(result.message || 'Đăng nhập thành công!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 800);
                } else {
                    showLoginMessage(result.message, 'error');
                }
            });

            // Đăng nhập Nhân viên (không cần password)
            employeeBtn.addEventListener('click', async function() {
                const phone = document.getElementById('phone').value.trim();
                if (!phone) {
                    showLoginMessage('Vui lòng nhập số điện thoại', 'error');
                    return;
                }

                const result = await login(phone, '');
                if (result.success) {
                    showLoginMessage(result.message || 'Đăng nhập nhân viên thành công!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 800);
                } else {
                    showLoginMessage(result.message, 'error');
                }
            });
        }
    </script>

</body>
</html>
